<div class="machine-inspection-update-list fade-in-right">
    <div class="form-wrapper" (click)="forbidDefault($event)">
        <div *ngFor="let alert of alertMessage">
            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
        </div>
        <form class="form-box" [formGroup]="machineGroupModel">
            <div class="form-row clearfix">
                <div class="rows clearfix">
                    <label class="form-label"><span>*</span>点检计划编号</label>
                    <input class="form-control form-input" type="text" formControlName="MachineCheck[no]" disabled>
                    <input type="hidden" formControlName="MachineCheck[id]">
                    <input [(ngModel)]="idValue" type="hidden" formControlName="MachineCheck[machine_id]">
                    <span [class.tips-show]="noShow">该编号已存在或只能输入数字或字母!</span>
                </div>

                <div class="rows clearfix">
                    <label class="form-label"><span>*</span>机台编号</label>
                    <app-combogrid (onGridClick)="onGridClick($event)"
                                   (isMyInputEmpty)="isMyInputEmpty($event)"
                                   [group]="machineGroupModel"
                                   [fieldName]="fieldName"
                                   [loadGridUrl]="loadGridUrl"
                                   [gridArrOptions]="gridArrOptions"
                                   [isGridHide]="isGridHide"
                                   [gridWidth]="gridWidth"
                                   [isActive]="isActive"
                                   [setWidth]="setWidth"
                    ></app-combogrid>
                </div>

            </div>

            <div class="form-row clearfix">
                <div class="rows clearfix">
                    <label class="form-label">机台名称</label>
                    <input class="form-control form-input" type="text" formControlName="MachineCheck[machine_name]" disabled>
                </div>

                <div class="rows clearfix">
                    <label class="form-label">机台分类</label>
                    <input class="form-control form-input" type="text" formControlName="MachineCheck[machine_category_name]" disabled>
                </div>

            </div>

            <div class="form-row clearfix">
                <div class="rows clearfix">
                    <label class="form-label"><span>*</span>点检项目</label>
                    <input maxlength="32" (blur)="contentOnBlur($event)" class="form-control form-input" type="text" formControlName="MachineCheck[content]">
                    <span [class.tips-show]="contentShow">只能输入中文、英文或数字!</span>
                </div>

                <div class="rows clearfix">
                    <label class="form-label"><span>*</span>点检周期</label>
                    <input maxlength="6" (blur)="periodOnBlur($event)" [(ngModel)]="periodValue" type="text" class="form-control form-input" style="width:130px;" formControlName="MachineCheck[period]">
                    <span [class.tips-show]="periodShow">只能输入数字!</span>
                    <b style="color:#535353;font-size:12px;padding-left:20px;font-weight: normal;">次/天</b>
                </div>

            </div>

        </form>
    </div>
    <div class="ros-row button-box">
        <button (click)="machineUpdateInfoSave()" type="submit" class="btn btn-primary machine-save">保存</button>
        <button (click)="machineUpdateInfoClose()" type="button" class="btn btn-default machine-close">取消</button>
    </div>
</div>
