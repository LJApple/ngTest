<form class="fanctorymodel-type-update-container" [formGroup]="updateFanctoryModel">
 <nz-root>
   <div *ngFor="let alert of alertMsg">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
  </div> 
  <div class="row">
    <div class="col-sm-1  fanctory-title">工厂模型类型编码 <span>*</span></div>

    <div class="col-sm-10 col-lg-2 col-md-6 fanctory-input">
      <input type="text" formControlName="no" class="form-control is-valid" placeholder="请输入数字，限制字符为16位" required>
    </div>
      <span class="col-sm-12 col-lg-4  col-md-8 warm" [hidden]="updateFanctoryModel.get('no').valid || updateFanctoryModel.get('no').untouched">(必填项，请输入16位以内的数字字符)</span>  
  </div>

  <div class="row">
    <div class="col-sm-1 fanctory-title">工厂模型类型名称 <span>*</span></div>
    <div class="col-sm-10 col-lg-2 col-md-6 fanctory-input">
      <input type="text" formControlName="name" class="form-control is-valid" placeholder="请输入中文/英文/数字，限制字符为64位"  required>
    </div>
      <span class="col-sm-12 col-lg-4  col-md-8 warm" [hidden]="updateFanctoryModel.get('name').valid || updateFanctoryModel.get('name').untouched">(必填项，请输入64位以内的中文、英文、数字字符)</span>  
  </div>

  <div class="row">
    <div class="col-sm-1 fanctory-title">上级工厂模型类型 <span>*</span></div>
    <div class="col-sm-10 col-lg-2 col-md-6 fanctory-input">
     <div class="input-area">
       <nz-select
              style="width: 253px; border-color:#e0e0e0; color:#535353"
              [nzDisabled]="true"
              nzAllowClear
              [nzPlaceHolder]="'请选择上级工厂模型类型'"
              formControlName="parent_id"
              [nzShowSearch]="true"
              (click) = "isHideSelected()"
              nzNotFoundContent="没有找到">
              <nz-option
                  *ngFor="let option of parentModelOptions"
                  [nzLabel]="option.name"
                  [nzValue]="option.id"
                  [nzDisabled]="option.disabled">
              </nz-option>
          </nz-select>
      </div>
    </div>
     <span class="col-sm-12 col-lg-4  col-md-8 warm" [hidden]="updateFanctoryModel.get('parent_id').value || isHide">(必填项)</span>  
</div>
   </nz-root>
  <div class="footer">
    <div class="ros-row button-box">
      <button type="submit" (click)="onFanctoryTypeUpdateSave()" class="btn btn-primary ">保存</button>
      <button type="button" (click)="onFanctoryTypeCancel()" class="btn btn-default ">取消</button>
    </div>
  </div>
</form>
