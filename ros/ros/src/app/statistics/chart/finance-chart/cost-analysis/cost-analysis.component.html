<div class="row cost-analysis" [ngBusy]="busy">
  <div class="col-lg-12 head">
    <p>期间费用科目<span>(选择科目联动下方图表)</span></p>
  </div>
  <div class="col-lg-12 cost-grid">
    <ag-grid-angular style="width: 100%; height:100%;" class="ag-fresh" rowHeight="38"
      headerHeight="38" class="ag-ros" [gridOptions]="gridOptions" (rowClicked)="rowClick($event)">
    </ag-grid-angular>
  </div>
  <div class="col-lg-5">
    <div class="item plus even">
      <div class="head" [ngBusy]="busy1">
        部门费用占比<span>({{chartTitle}})</span>
      </div>
      <div class="chart">
        <app-chart-pie-radius [ChartPieRadiusData]='option1'></app-chart-pie-radius>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="item plus">
      <div class="head" [ngBusy]="busy1">
        部门费用排行<span>({{chartTitle}})</span>
      </div>
      <div class="chart">
        <app-chart-bar-line [ChartBarLineData]='option2'></app-chart-bar-line>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="item even">
      <div class="head" [ngBusy]="busy1">
        费用科目排行<span>({{chartTitle}})</span>
      </div>
      <div class="chart">
          <app-chart-bar-line [ChartBarLineData]='option3'></app-chart-bar-line>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="item">
      <div class="head" [ngBusy]="busy1">
        费用期间趋势<span>({{chartTitle}})</span>
      </div>
      <div class="chart">
          <app-chart-line-two [ChartLineTwoData]="option4"></app-chart-line-two>          
      </div>
    </div>
  </div>
</div>
