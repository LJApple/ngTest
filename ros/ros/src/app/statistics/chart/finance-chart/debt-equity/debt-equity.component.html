<div class="row debt-equity" [ngBusy]="busy">
    <div class="col-lg-12 head">
      <p>负债权益类科目<span>(选择科目联动右侧图表)</span></p>
    </div>
    <div class="col-lg-6 debt-grid">
      <ag-grid-angular style="width: 100%; height:100%;" class="ag-fresh" rowHeight="38"
        headerHeight="38" class="ag-ros" [gridOptions]="gridOptions" (rowClicked)="rowClick($event)">
      </ag-grid-angular>
    </div>
    <div class="col-lg-6">
        <div class="item first even">
          <div class="head" [ngBusy]="busy1">
            环比分析<span>({{chartTitle}})</span>
          </div>
          <div class="chart">
              <app-chart-bar-line [ChartBarLineData]='option2'></app-chart-bar-line>
          </div>
        </div>
      </div>
    <div class="col-lg-6">
      <div class="item"> 
        <div class="chart">
            <app-chart-pie-simple [ChartPieSimpleData]="option1"></app-chart-pie-simple>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="item even">
        <div class="head" [ngBusy]="busy1">
          同比分析<span>({{chartTitle}})</span>
        </div>
        <div class="chart">
            <app-chart-bar-line [ChartBarLineData]='option3'></app-chart-bar-line>
        </div>
      </div>
    </div>
  </div>
