<div class="row profit-analysis" [ngBusy]="busy">
    <div class="col-lg-12 head">
      <p>利润表<span>(选择科目联动右侧图表)</span></p>
    </div>
    <div class="col-lg-6 profit-grid">
      <ag-grid-angular style="width: 100%; height:100%;" class="ag-fresh" rowHeight="38"
        headerHeight="38" class="ag-ros" [gridOptions]="gridOptions" (rowClicked)="rowClick($event)">
      </ag-grid-angular>
    </div>
    <div class="col-lg-6">
        <div class="item first even">
          <div class="head" [ngBusy]="busy1">
            费用科目Top
          </div>
          <div class="chart">
            <app-chart-bar-line [ChartBarLineData]='option1'></app-chart-bar-line>
          </div>
        </div>
      </div>
    <div class="col-lg-6">
      <div class="item">
        <div class="head" [ngBusy]="busy1">
          趋势分析<span>({{chartTitle}})</span>
        </div>
        <div class="chart">
          <app-chart-line-two [ChartLineTwoData]='option2'></app-chart-line-two>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="item even">
        <div class="head" [ngBusy]="busy1">
          员工Top<span>({{chartTitle}})</span>
        </div>
        <div class="chart">
          <app-chart-rectangle [RectangleData]='option3'></app-chart-rectangle>
        </div>
      </div>
    </div>
  </div>
