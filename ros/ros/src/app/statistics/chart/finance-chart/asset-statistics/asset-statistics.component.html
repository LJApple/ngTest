<div class="row asset-statistics" [ngBusy]="busy">
  <div class="col-lg-12 head">
    <p>资产类科目<span>(选择科目联动右侧图表)</span></p>
  </div>
  <div class="col-lg-7 left-content">
    <div class="asset-grid">
      <ag-grid-angular style="width: 100%; height:100%;" class="ag-fresh" rowHeight="38"
        headerHeight="38" class="ag-ros" [gridOptions]="gridOptions" (rowClicked)="rowClick($event)">
      </ag-grid-angular>
    </div>
    <div class="asset-pie">
      <app-chart-pie-simple [ChartPieSimpleData]="assetOption"></app-chart-pie-simple>
    </div>
  </div>
  <div class="col-lg-5 right-content">
    <div class="item" >
      <div class="head" [ngBusy]="busy1">
        环比分析<span>({{chartTitle}})</span>
      </div>
      <div class="chart">
        <app-chart-bar-line [ChartBarLineData]='linkRelativeOption'></app-chart-bar-line>
      </div>
    </div>
    <div class="item" >
      <div class="head" [ngBusy]="busy1">
        同比分析<span>({{chartTitle}})</span>
      </div>
      <div class="chart">
        <app-chart-bar-line [ChartBarLineData]='yearOnYearOption'></app-chart-bar-line>
      </div>
    </div>
  </div>
</div>
