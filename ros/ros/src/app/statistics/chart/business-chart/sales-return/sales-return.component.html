<div class="sales-volume row"  [ngBusy]="busy">
  <div class="col-lg-12 head">
    <h5>退货率</h5>
  </div>
  <div class="col-lg-12 sale-line">
    <app-chart-line [ChartLineData]="last12Sales_Return"></app-chart-line>
  </div>
  <div class="col-lg-12 sale-pie">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="item">
          <app-chart-pie-sector [ChartPieSectorData]="last12Sales_Person"></app-chart-pie-sector>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="item">
          <app-chart-pie-sector [ChartPieSectorData]="last12Sales_Customer"></app-chart-pie-sector>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="item">
          <app-chart-pie-sector [ChartPieSectorData]="last12Sales_Product"></app-chart-pie-sector>
        </div>
      </div>
    </div>
  </div>
</div>
