<nz-root>
  <div class="report" [ngBusy]='busy'>
    <nz-alert [nzType]="'warning'" [nzCloseable]="'true'" [nzMessage]="errorMessage" [ngClass]="{showError:showError}" (nzOnClose)="afterClose()">
    </nz-alert>

    <div class="filte my-sm-3">
      <label class="mr-sm-2">当前视图</label>

      <nz-select class="mb-2 mr-sm-2 mb-sm-0" style="width: 120px;" [(ngModel)]="d1Select" nzAllowClear>
        <nz-option *ngFor="let option of d1" [nzLabel]="option.label" [nzValue]="option">
        </nz-option>
      </nz-select>

      <nz-select class="mb-2 mr-sm-2 mb-sm-0" style="width: 120px;" [nzPlaceHolder]="'请选择关键字'" [(ngModel)]="d2Select" nzAllowClear>
        <nz-option *ngFor="let option of d1" [nzLabel]="option.label" [nzValue]="option">
        </nz-option>
      </nz-select>

      <nz-select class="mb-2 mr-sm-2 mb-sm-0" style="width: 120px;" [(ngModel)]="d3Select" nzAllowClear>
        <nz-option *ngFor="let option of d3" [nzLabel]="option.label" [nzValue]="option">
        </nz-option>
      </nz-select>

      <app-ros-calendar #rosCalendar></app-ros-calendar>

      <button nz-button class="btn-search mb-2 mr-sm-2 mb-sm-0" [nzType]="'primary'" (click)="filter($event)">
                    <span>过滤</span>
            </button>
    </div>
  </div>

  <ag-grid-angular #agGrid style="width: 100%; height:400px" [style.height.px]="gridBodyHeigt" class="ag-ros machine-inspection-grid"
    rowHeight="38" headerHeight="38" [gridOptions]="gridOptions" enableSorting enableFilter enableColResize animateRows suppressRowClickSelection
    toolPanelSuppressGroups rowSelection="multiple">
  </ag-grid-angular>

  <app-ros-pagination [totalPages]="totalPages" [totalItems]="totalItems" (PagesRows)="getPagesRows($event)" (Refresh)="refreshDataGrid($event)">
  </app-ros-pagination>
</nz-root>
